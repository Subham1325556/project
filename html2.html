<!DOCTYPE html>
<html>
  <head>
        <title> Student Registration Form P2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="style.css">-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <script src="vdform2.js"></script>
  </head>
    <body>
      <div class="container">
        <h1 style="text-align: center;margin: 20px;">Educational Details</h1>
        <form action="html3.html" method="get" onsubmit="return vdform2()"  class="bg--cyan" style="background-color: rgb(153, 226, 255);">
          
          <!--hsc board-->
          <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">Hsc Institute Name</label><br>
              <input type="text" class="form-control" id="Hsc_college" name="hsc_name" placeholder="Enter Your College Name">
              <span class="text-danger font-weight-bold" id="HSC_COLLEGE"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Hsc Board</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Hsc" id="hsc_board" value="cbse">
                <label class="form-check-label" for="inlineCheckbox1">CBSE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Hsc" id="hsc_board" value="icse">
                <label class="form-check-label" for="inlineCheckbox2">ICSE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Hsc" id="hsc_board" value="state bord">
                <label class="form-check-label" for="inlineCheckbox3">State Board</label>
              </div>
              <span class="text-danger font-weight-bold" id="HSC"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Hsc Percentage(%)</label><br>
              <input type="number" class="form-control" id="percent" placeholder="Enter the percentage">
            </div>
              <span class="text-danger font-weight-bold" id="HSC_percentage"></span>
          </div>
          <br>
          <!--ssc board-->
          
          <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">Ssc Institute Name</label><br>
              <input type="text" class="form-control" id="ssc_college" name="ssc_name" placeholder="Enter Your School Name">
              <span class="text-danger font-weight-bold" id="SSC_COLLEGE"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Ssc Board</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Ssc" id="ssc_board" value="cbse">
                <label class="form-check-label" for="inlineCheckbox1">CBSE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Ssc" id="ssc_board" value="icse">
                <label class="form-check-label" for="inlineCheckbox2">ICSE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Ssc" id="ssc_board" value="state board">
                <label class="form-check-label" for="inlineCheckbox3">State Board</label>
              </div>
              <span class="text-danger font-weight-bold" id="SSC_board"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Ssc Percentage(%)</label><br>
              <input type="number" class="form-control" id="ssc_percent" placeholder="Enter the percentage">
              <span class="text-danger font-weight-bold" id="SSC_PERCENTAGE"></span>
            </div>
          </div>
          <br>

          <!-- current year-->
          
          <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">Currently Pursuing Course</label><br>
              <div class="form-control"><Select class="dropdown" id="cs_course" name="degreeprogram" data-component="dropdown">
                <option value="">please select</option>
                <option value="python">python</option>
                <option value="java">java</option>
                <option value="oracel">oracel</option>
                <option value="React">React</option>
              </Select>
              </div>
              <span class="text-danger font-weight-bold" id="CS_Course"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Current educational Institution Name</label><br>
              <input type="text" class="form-control" id="cs_is_name" placeholder="Enter Current Institute Name">
              <span class="text-danger font-weight-bold" id="CS_ins_name"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Overall Percentage(%)</label><br>
              <input type="number" class="form-control" id="ovl_percent" placeholder="Enter the percentage">
              <span class="text-danger font-weight-bold" id="OVL_PERCENTAGE"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Current Backlog if any(Yes / No)</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="backlog" id="backlog" value="yes">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="backlog" id="backlog" value="no">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
              <span class="text-danger font-weight-bold" id="BACKLOG"></span>
            </div>
          </div>
          
          <br>
          
          <div class="container">
            <input type="submit" name="submit"  class="btn btn-success" id="next_page">
            <br>
            <br>
          </div>
          <script src="script2.js"></script>
        </form>
      </div>
    </body>
</html>
