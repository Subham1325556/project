<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form P3</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!--exter nal js file-->

        <link rel="stylesheet" href="style.css">

        <script src="vdform3.js"></script>
       
    </head> 
    <body>
      <div class="container-fluid">
        <h1 style="text-align: center; margin: 20px;">Upload Document</h1>
        <div class="col-lg-8 m-auto d-block">
          <form action="html4.html" method="get" onsubmit="return vdform3()" style="background-color: rgb(153, 226, 255);">
            <div class="container">
              <div class="form-group">
                <label for="formGroupExampleInput">Recent Passport Size Photograph (image less than 2 mb)</label>
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Browse a file</label>
                      <input type="file" class="form-control-file" id="photo"  accept=".jpg, .png" multiple>
                      <span style="color: red; margin:10px;" id="s_photo"></span>
                    </div>
              </div>
            </div>
           <br>
           <br>
           <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">HSC Marksheet (Img,PDF or docs size less than 4 mb)</label>
              
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Upload File 2</label>
                    <input type="file" class="form-control-file" id="hsc"   accept=".jpg, .pdf, .doc" multiple>
                    <span style="color: red;" id="span_hsc"></span>
                  </div>
           </div>
           </div>
           <br>
           <br>
           <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">SSC Marksheet (Img,PDF or docs size less than 4 mb)</label>
              
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Upload File 3</label>
                    <input type="file" class="form-control-file" id="ssc"  accept=".jpg, .pdf, .doc" multiple>
                    <span style="color: red;" id="span_ssc"></span>
                  </div>
           </div>
           </div>
           <br>
           <br>
           <div class="container">
            <div class="form-group">
              <label for="formGroupExampleInput">All Semester Marksheet in a single PDF or docs(file size less than 10 mb)</label>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Upload File 4</label>
                    <input type="file" class="form-control-file" id="pdf"  accept=".jpg, .pdf, .doc" multiple>
                    <span style="color: red;" id="span_pdf"></span>
                  </div>
           </div>
           </div>

           <div class="container">
            <input type="submit" name="submit" value="submit" id="submit" class="btn btn-success"><a href="html4.html"></a>
            <br>
            <br>
           </div>
           <script src="script3.js"></script>
          </form>
        </div>
      </div>

      <script>
          $("#photo").on("change" , function vdform3(){
            if (this.files[0].size > 2097152){
              //alert();
              $("#s_photo").text("file must b less than 2 mb");
              return false;
            }
          })

          $("#hsc").on("change" , function(){
            if (this.files[0].size > 4194304){
              //alert();
              $("#span_hsc").text("file must b less than 4 mb");
              return false;
            }
          })

          $("#ssc").on("change" , function(){
            if (this.files[0].size > 4194304){
              //alert();
              $("#span_ssc").text("file must b less than 4 mb");
              return false;
            }
          })

          $("#pdf").on("change" , function(){
            if (this.files[0].size > 4194304){
              //alert();
              $("#span_pdf").text("file must b less than 4 mb");
              return false;
            }
          })

      </script>
    </body>
</html>
